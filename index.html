<!DOCTYPE html>
<html lang="pt-BR" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPE-M | Precision Surgical Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <!-- Inter for UI, Cormorant Garamond for Editorial/Headings, IBM Plex Mono for Data -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=IBM+Plex+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            colors: {
              primary: "#06b6d4", // Cyan-500 - Tech/Active
              "primary-dark": "#0891b2", // Cyan-600
              secondary: "#0f172a", // Slate-900 - Ink/Dark Surface
              surface: "#ffffff",
              background: "#f8fafc", // Slate-50 - Sterile Surface
              border: "#e2e8f0", // Slate-200 - Hairline
              critical: "#e11d48", // Rose-600 - Arterial/Danger
              success: "#10b981", // Emerald-500 - Stable
              warning: "#f59e0b", // Amber-500 - Attention
              "slate-body": "#f1f5f9", // Slate-100
              // Dark Mode Specifics
              "slate-950": "#020617", // Deep Space
              "slate-900": "#0f172a", // Surface Dark
              "slate-800": "#1e293b", // Borders Dark
            },
            borderRadius: {
              DEFAULT: "2px",
              sm: "2px",
              md: "4px",
              lg: "4px", // Keep it sharp
              xl: "6px",
              full: "9999px",
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #f1f5f9 1px, transparent 1px), linear-gradient(to bottom, #f1f5f9 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid-10': '20px 20px',
            },
            boxShadow: {
              'atlas': '0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px -1px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 10px rgba(6, 182, 212, 0.15)',
            }
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: "Cormorant Garamond", serif;
      }
      .font-mono-nums {
        font-variant-numeric: tabular-nums;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 20; /* Thinner icons */
      }
      .material-symbols-outlined.fill {
        font-variation-settings: "FILL" 1, "wght" 300, "GRAD" 0, "opsz" 20;
      }
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Technical Grid Background */
      .bg-millimeter {
        background-image: linear-gradient(to right, rgba(148, 163, 184, 0.1) 1px, transparent 1px), 
                          linear-gradient(to bottom, rgba(148, 163, 184, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      .dark .bg-millimeter {
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body class="font-display bg-background dark:bg-slate-950 text-secondary dark:text-slate-200 antialiased selection:bg-primary/20 selection:text-primary-dark dark:selection:text-primary-light">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
